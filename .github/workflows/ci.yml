name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install PowerShell 7.5.4
      uses: powershell/setup-powershell@v1
      with:
        powershell-version: '7.5.4'

    - name: Run Pester Tests
      shell: pwsh
      run: |
        Invoke-Pester -Path tests/Unit -Output Detailed -ErrorAction Stop

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: |
        Set-PSRepository PSGallery -InstallationPolicy Trusted
        Install-Module PSScriptAnalyzer -ErrorAction Stop
        
    - name: Invoke-ScriptAnalyzer
      shell: pwsh
      run: |
        $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error
        if ($results) {
            $results | Format-Table
            exit 1
        }
