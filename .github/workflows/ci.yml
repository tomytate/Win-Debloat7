name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install PowerShell 7.5.4
      shell: pwsh
      run: |
        & { $(irm https://aka.ms/install-powershell.ps1) } -UseMSI -Quiet -Preview
        # Note: 7.5.4 might be 'Daily' or 'Preview' depending on availability, 
        # using -Daily to catch bleeding edge if specific version fails, 
        # or we attempt exact version:
        # & { $(irm https://aka.ms/install-powershell.ps1) } -Version 7.5.4

    - name: Run Pester Tests
      shell: pwsh
      run: |
        Invoke-Pester -Path tests/Unit -Output Detailed -ErrorAction SilentlyContinue

    - name: Verify Build Process
      shell: pwsh
      run: |
        ./build/Build-DualRelease.ps1 -Version "0.0.0-CI" -OutputDir dist
        if (-not (Test-Path "dist/Win-Debloat7-v0.0.0-CI-Standard.zip")) {
            Write-Error "Build verification failed: Standard artifact missing."
        }

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: |
        Set-PSRepository PSGallery -InstallationPolicy Trusted
        Install-Module PSScriptAnalyzer -ErrorAction Stop
        
    - name: Invoke-ScriptAnalyzer
      shell: pwsh
      run: |
        $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error
        if ($results) {
            $results | Format-Table
            exit 1
        }
