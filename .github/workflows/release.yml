name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PowerShell 7.5 (Preview)
        shell: pwsh
        run: |
           # Use simple Zip install (default) preventing MSI parameter issues
           & { $(irm https://aka.ms/install-powershell.ps1) } -Preview

      - name: Build Dual Release
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          ./build/Build-DualRelease.ps1 -Version $version -OutputDir dist

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/Win-Debloat7-v*-Standard.zip
            dist/Win-Debloat7-v*-Extras.zip
            dist/SHA256SUMS.txt
          body_path: dist/RELEASE_NOTES.md
          draft: false
          prerelease: false
