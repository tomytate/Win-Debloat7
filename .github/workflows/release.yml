name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install PowerShell 7.5.4
        shell: pwsh
        run: |
           & { $(irm https://aka.ms/install-powershell.ps1) } -Version 7.5.4
      - name: Build Dual Release
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          ./build/Build-DualRelease.ps1 -Version $version -OutputDir dist
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            dist/SHA256SUMS.txt
            dist/RELEASE_NOTES.md
          body_path: dist/RELEASE_NOTES.md
          draft: false
          prerelease: false
