# Win-Debloat7 Custom Bloatware List
# Add your own apps here if using "Custom" removal mode in a profile

# This file is an example - copy it and reference in your profile like:
# bloatware:
#   removal_mode: "Custom"
#   custom_list:
#     - "Microsoft.3DBuilder"
#     - "Microsoft.BingWeather"
#     # ...add your apps here

